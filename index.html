<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul - Skim Box Assignment</title>
</head>
<body>
    <form class="bg-container">
        <div class="bg-sub-container">
            <div class="first-cont-heading">
                <hr class="hr-line" >
                <span class="heading">Bundle & Save</span>
                <hr class="hr-line"/>
            </div>
                <div id="first-div" class="first-pair-cont">
                    <input id="1pair" type="radio" name="skimbox" value="1pair" />
                    <div class="first-sub-cont-para">
                        <div>
                            <p class="para-1pair">1 Pair</p>
                            <p class="para-dkk-195">DKK 195.00</p>
                        </div>
                        <div>
                            <p class="para-50off">50% OFF</p>
                        </div>
                    </div>
                </div>
                <div id="sec-div" class="second-cont">
                    <div class="second-sub-cont">
                        <input id="2pair" type="radio" name="skimbox" value="2pair" />
                        <div class="second-sub-first-cont">
                            <div>
                                <p class="para-1pair">2 Pair</p>
                                <p class="para-dkk-195">DKK 345.00</p>
                            </div>
                            <div class="sec-middle-text">
                                <p class="sec-middle-text">DKK 195.00</p>
                            </div>
                            <div class="sec-last-text">
                                <p class="para-popular">Most Popular</p>
                                <p class="para-50off">40% OFF</p>
                            </div>
                        </div>
                    </div>
                    <div class="sec-sub-table-cont">
                        <table class="product-table">
                            <thead>
                                <tr class="table-col-names">
                                    <th></th>
                                    <th>Size</th>
                                    <th>Color</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="number-text">#1</td>
                                    <td><select class="table-select-cont">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select></td>
                                    <td><select class="table-select-cont">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td class="number-text">#2</td>
                                    <td><select class="table-select-cont">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select></td>
                                    <td><select class="table-select-cont">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="third-div" class="first-pair-cont">
                    <input id="3pair" type="radio" name="skimbox" value="3pair" />
                    <div class="first-sub-cont-para">
                        <div>
                            <p class="para-1pair">3 Pair</p>
                            <p class="para-dkk-195">DKK 195.00</p>
                        </div>
                        <div>
                            <p class="para-50off">60% OFF</p>
                        </div>
                    </div>
                </div>
                <div class="text-cont-free">
                    <p class="para-text-last-ship">Free 2 Day Shipping</p>
                    <p>Total : DKK 360.00</p>
                </div>
                <button class="btn">+ Add to cart</button>
                <p class="para-text-last-pumper">@ Powered by Pumper</p>
        </div>
        <script src="index.js"></script>
    </form>
</body>
</html>
